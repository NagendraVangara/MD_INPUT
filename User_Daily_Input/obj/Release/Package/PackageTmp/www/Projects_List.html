                    if (pos > 0) {
                        var key = parms[i].substring(0, pos);
                        var val = parms[i].substring(pos + 1);

                    }

                    $("#userid").val(atob(qsParm["userid"]));
                    return true;
                } else {
                    window.location.href = 'index.html';
                    return false;
                }
            }

                            found = true;
                        }
                    });
                    if (found) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
