    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function User_check() {
        
        var userData = {};
        userData.ACCOUNT = $("#userid").val();
       // userData.ACCOUNT = userId;
      
        $.post(apiURL + 'Get_User_Details', userData, function (response) {
            
           // console.log(response);
            var username = response[0].EmployeeName;
            var email = response[0].Email;
           
            document.getElementById('username').textContent = `${username}`;
           
            document.getElementById('email').textContent = `${email}`;
            document.getElementById('empname').innerText = username;
            role = response[0].Role;
            if (role == "ADMIN") {
                $('#dashboard').show();
                $('#dailyInput').show();
                $('#user_reg').show();
                $('#reports_page').show();


                $('#project_lst').show();
                $('#rights_page').show();
                $('#userList').show();

                $('#access_page').show();
                $('#holidayList').show();
            }
            else if (role == "USER_ADMIN") {

                $('#dashboard').show();
               
                $('#user_reg').hide();
                $('#reports_page').show();
                $('#dailyInput').show();

                $('#project_lst').hide();
                $('#rights_page').hide();
                $('#userList').hide();
                $('#access_page').hide();
                $('#holidayList').hide();

            }

            else {

                $('#dashboard').show();            
                $('#user_reg').hide();
                $('#reports_page').show();
                $('#dailyInput').show();

                $('#project_lst').hide();
                $('#rights_page').hide();
                $('#userList').hide();
                $('#access_page').hide();
                $('#holidayList').hide();
            }


        }).fail(function (jqxhr, settings, ex) {
            $(".dimmer").hide();
            alert("error: " + ex);
        });
        //}
    };
