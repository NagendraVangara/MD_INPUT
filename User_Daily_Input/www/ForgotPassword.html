    <style>
        body {
            background-color: #f8f9fa;
        }

        .forgot-password-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

            .forgot-password-container img {
                max-width: 100%;
                margin-bottom: 20px;
            }

        .forgot-password-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-reset {
            width: 100%;
        }

        .verification-code {
            width: 50px; /* Adjust width as needed */
            margin-right: 10px; /* Add margin between input boxes */
        }

        #back {
            margin-top: 10px; /* Adjust the value as needed */
        }
    </style>

<body>
    <div class="container">
        <div class="forgot-password-container">

            <!--<img src="https://image.freepik.com/free-vector/forgot-password-illustration_65141-418.jpg" alt="Forgot Password Image">-->
            <img src="../assets/images/forgot-password-illustration_65141-418.jpg" alt="Forgot Password Image"/>
            <div id="forget">
                <h2 class="forgot-password-header">Forgot Password</h2>
                <input type="email" id="username" class="form-control" placeholder="Username">
                <button class="btn btn-primary btn-reset" id="resetBtn">Reset Password</button>
                <div>
                    <button class="btn btn-primary btn-reset" id="back">Back To Login</button>
                </div>

            </div>
            <div class="otp-verification">
                <p>An OTP has been sent to your registered email address.</p>
                <!--<input type="text" class="form-control" id="otpInput" placeholder="Enter OTP">-->

                <div class="d-flex justify-content-center mt-4">
                    <input type="text" class="form-control verification-code" maxlength="1">
                    <input type="text" class="form-control verification-code" maxlength="1">
                    <input type="text" class="form-control verification-code" maxlength="1">
                    <input type="text" class="form-control verification-code" maxlength="1">
                    <input type="text" class="form-control verification-code" maxlength="1">

                </div>
                <button id="verify_otp" class="btn btn-primary btn-verify-otp">Verify OTP</button>
            </div>
            <div class="reset-password" style="display: none;">
                <h2 class="forgot-password-header">Reset Password</h2>
                <input type="password" id="n_paswd" class="form-control" placeholder="New Password">
                <input type="password" id="cnf_pswd" class="form-control" placeholder="Confirm Password">
                <button id="updt_pswd" class="btn btn-primary btn-reset-password">Submit</button>
            </div>
            <div class="container dimmer">
                <div id='spin-wrap'>
                    <div id='spin'></div>
                </div>
            </div>
        </div>
    </div>
